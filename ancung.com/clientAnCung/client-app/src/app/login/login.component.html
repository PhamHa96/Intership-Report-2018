<div class="text-center">
  <!-- ngForm xử lý check nhập đầy đủ các trường - xử lý đăng nhập 2.2.a.3 -->
  <form (ngSubmit)="onSubmit(formSignIn);" #formSignIn="ngForm" class="form-signin">
    <img style="margin-top: 140px;"class="mb-4" src="assets/logo.png" alt="" width="72" height="72">
    <h3>ANCUNG.COM</h3>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input maxlength="100" type="email" id="inputEmail" class="form-control" placeholder="Email address"  [(ngModel)]="email" name="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input maxlength="20" type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required [(ngModel)]="password">

      </label>
    </div> -->
    <button [disabled]="formSignIn.invalid" class="btn btn-lg btn-info btn-block" type="submit" (click)="checkLogin()">Sign in</button>

    <button [routerLink]="['/signup']" class="btn btn-lg btn-success btn-block" type="button">Sign up</button>
  </form>
</div>
