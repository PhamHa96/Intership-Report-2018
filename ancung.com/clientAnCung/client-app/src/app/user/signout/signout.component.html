<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="assets/logo.png" alt="" width="72" height="72">
    <h3>ANCUNG.COM</h3>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
    <p>Or login with:</p>
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <button class="btn btn-lg btn-danger btn-block" type="submit"><i class="fab fa-google-plus"></i> Google</button>
      </div>
      <div class="col-xs-6 col-md-6">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fab fa-facebook-square"></i> Facebook</button>
      </div>
    </div>
    <h4 class="mt-5 mb-3 text-muted">Create a new account:</h4>
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
  </form>
</div>
